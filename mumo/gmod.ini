;
; Mumble integration for GMod (TTT)

[gmod]
; Amount of configured gmod servers
gmods = 1

; Repeat this section, incrementing the number, for however many servers you have configured above
[gmod_0]
; The secret shared with the GMod addon, best generated using: pwgen 32 1
secret = 123456789abcdefghijklmnopqrstuvwxyz
; Numerical id of corresponding Murmur server (if you only have one virtual server, this will be 1)
server = 1
; Numerical id of the lobby channel
lobbyChannel = 11
; Numerical id of the alive channel
aliveChannel = 14
; Numerical id of the dead channel
deadChannel = 13
